<div>
    <div id="yownet">
        <div id="game_wrapper">
            <div>
                <span style="font-weight: bold">Game Name:</span> <span id="game_name"></span>
                <button id="set_game_name">Set Name</button>
                <button id="invite_to_game">Invite</button>
                <button id="add_bot">Add AI</button>
            </div>

            <div>
                <span style="font-weight: bold">Game Type:</span>
                <select id="game_type">
                    <option value="spacedew">The Spacedew Finale</option>
                    <option value="c4">Captain's Mistress</option>
                    <option value="tick_tack">Noughts and Crosses</option>
                    <option value="crabble">Crabble</option>
                </select>
            </div>
        </div>

        <table id="players" class="wupfindtable">
            <thead>
            <tr>
                <th>Player</th>
                <th>Observer</th>
                <th style="width: 25px"></th>
            </tr>
            </thead>

            <tbody>
            <tr template="player_row">
                <td><input id="player_name" readonly="readonly"/></td>
                <td><input id="is_observer" type="checkbox"/></td>
                <td>
                    <button id="player_eject" style="display: none; color: red;">x</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div id="messages"></div>
        <input id="composer"/>

        <div>
            <button id="start_game">Start Game</button>
        </div>
    </div>
</div>
