<div id="create_account">
    <div id="create_account_status"></div>
    <div class="heading">Create Account</div>

    <div class="field_container">
        <label for="ca_username">Username</label><input type="text" id="ca_username"/>
    </div>

    <div class="field_container">
        <label for="ca_password">Password</label><input type="password" id="ca_password"/>
    </div>

    <div class="field_container">
        <label for="ca_password_confirm">Confirm Password</label><input type="password" id="ca_password_confirm"/>
    </div>

    <div class="field_container">
        <button id="create_account_now">Create Account</button>
    </div>
</div>
