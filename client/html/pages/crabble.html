<div id="crabble">

    <div id="pre_game">
        <div id="tabs" style="width: 100%">
            <ul>
                <li><a href="#create_game">Create Game</a></li>
                <li><a href="#join_game">Join Game</a></li>
            </ul>

            <div id="create_game">
                <div style="font-size: 0;">
                    <div>
                        <label>Game Name</label><input id="game_name" style="width: 280px;"/>
                    </div>

                    <div>
                        <label>Players</label><input id="max_players" style="width: 60px;"/>
                    </div>
                </div>
                <button id="create_game_action">Create</button>
            </div>

            <div id="join_game">
                <div>
                    <table id="games_list">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Host</th>
                            <th>Players</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr template="game_row">
                            <td field_name="name"></td>
                            <td field_name="host"></td>
                            <td field_name="players"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <button id="join_game_action">Join</button>
            </div>
        </div>
    </div>

    <div id="game_lobby" style="display: none;">
        <div field_name="game_name" style="font-weight: bold;"></div>
        <div><span>Players:</span> <span field_name="current_players"></span> <span>of</span> <span field_name="max_players"></span></div>

        <div id="current_players"></div>
        <div id="messages"></div>

        <div>
            <button id="start_game">Start Game</button>

            <div style="margin-top: 10px">
                (Missing players are replaced by bots)
            </div>
        </div>
    </div>

    <div id="game_wrapper">
        <div id="left">
            <div id="board"></div>
        </div>

        <div id="right">
            <div id="players_list">
                <table>
                    <thead>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr template="player_row">
                        <td field_name="player_name"></td>
                        <td field_name="player_score"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="chat"></div>
            <div id="white_board"></div>

            <div style="margin-top: 20px;">
                <div id="not_yet">
                    It is not your turn.
                </div>

                <div id="gogogo" style="display: none;">
                    It's your turn!
                </div>

                <!--<div style="font-size: 13px; margin-top: 20px;">Drag to re-arrange. Click to select, then click again to place on board.</div>-->

                <div id="letters">

                </div>
            </div>

            <div id="turn_stuff" style="display: none;">
                <button id="play_hand">Play</button>
                <button id="pass_turn">Pass</button>
                <button id="reset_turn">Reset</button>
                <button id="swap_stuff">Swap</button>
            </div>

        </div>


    </div>

</div>
