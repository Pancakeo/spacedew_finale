<div id="tom_clancy">

    <div id="content">
        <div id="top">

            <div id="room_names">
                <div id="add_thing" title="Add Thing">+</div>
            </div>

            <div id="button_jar">
                <i menu_item="timestamps" title="Timestamps" class="fa fa-clock-o" aria-hidden="true"></i>
                <i menu_item="notify" title="Notifications" class="fa fa-bullhorn" aria-hidden="true"></i>
                <i menu_item="scroll_lock" title="Scroll Lock" class="fa fa-anchor" aria-hidden="true"></i>
                <i menu_item="dress_up" title="Change Font/Colors" class="fa fa-cog" aria-hidden="true"></i>
                <i menu_item="change_password" title="Change Password" class="fa fa-user-secret" aria-hidden="true"></i>
                <i menu_item="toggle_user_pane" title="Toggle User Pane" class="fa fa-window-maximize" aria-hidden="true"></i>
                <i menu_item="logout" title="Logout" class="fa fa-motorcycle" aria-hidden="true" style="color: darkred;"></i>
            </div>
        </div>

        <div id="wup">
            <div id="left_pane">
                <i class="fa fa-4x fa-users" aria-hidden="true" id="slash_users" title="View Users Online"></i>
            </div>
            <div id="right_pane">
                <div id="users_placeholder"></div>
                <div id="mini_black_board_placeholder"></div>
            </div>
        </div>

        <div id="footer_wrapper">
            <div id="footer">
                <input id="composer" autofocus/>

                <input id="browse_file_thing" multiple type="file" style="display: none;"/>

                <i menu_item="blargher" title="Multi-Line Editor" class="fa fa-2x fa-pencil-square-o" aria-hidden="true"></i>
                <i menu_item="browse" title="Select File(s)" class="fa fa-2x fa-paperclip" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
