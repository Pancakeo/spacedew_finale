<div id="black_board">
    <div id="controls">
        <i class="fa fa-motorcycle fa-2x" aria-hidden="true" title="Clear" menu_item="great_clear"></i>

        <input type="color" id="fg_color" value="#ffffff"/>

        <div id="color_wheel"></div>

        Size:
        <div id="size_thing">
            <div id="size_thing_handle" class="ui-slider-handle custom_handle"></div>
        </div>

        Background:
        <input type="color" id="bg_color" value="#000000"/>

        Alpha:
        <div id="alpha_thing">
            <div id="alpha_thing_handle" class="ui-slider-handle custom_handle"></div>
        </div>

        <div id="buttons" style="position: relative;">
            <button class="active" draw_style="line">Line</button>
            <button draw_style="rekt">Rekt</button>
            <button draw_style="circle">Circle</button>

            Phil? <input type="checkbox" id="phil" style="vertical-align: middle" checked="checked"/>

            <div id="rect_tool" style="margin-left: 10px;" title="Creates a bounding box that could do something."></div>
            <i class="fa fa-font" aria-hidden="true" menu_item="fonty"></i>
            <input id="font" value="44px serif" style="width: 120px;"/>
            <i class="fa fa-eyedropper" aria-hidden="true" menu_item="eye_drop"></i>
            <div id="color_preview"></div>
            <span id="shortcuts">Shortcuts</span>
        </div>
    </div>

    <canvas id="black_board_canvas" width="1280" height="720"></canvas>
    <canvas id="overlay_canvas" width="1280" height="720" contenteditable="true"></canvas>
</div>
