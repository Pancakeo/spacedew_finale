<div id="black_board">
    <div id="controls">
        <i class="fa fa-motorcycle fa-2x" aria-hidden="true" title="Clear" menu_item="great_clear"></i>

        <input type="color" id="fg_color" value="#ffffff"/>

        <div id="color_wheel"></div>

        Size:
        <div id="size_thing">
            <div id="size_thing_handle" class="ui-slider-handle custom_handle"></div>
        </div>

        Background:
        <input type="color" id="bg_color" value="#000000"/>

        Alpha:
        <div id="alpha_thing">
            <div id="alpha_thing_handle" class="ui-slider-handle custom_handle"></div>
        </div>
    </div>

    <canvas id="black_board_canvas" width="1280" height="720"></canvas>
    <canvas id="overlay_canvas" width="1280" height="720"></canvas>
</div>
