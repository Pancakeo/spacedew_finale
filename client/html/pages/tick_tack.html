<div>
    <div id="tick_tack">
        <div class="heading">Tic Tac Toe</div>

        <div class="flexer">
            <div id="left_pane">
                <div id="grid"></div>
            </div>

            <div id="right_pane">
                <div id="move_history"></div>
                <canvas id="whiteboard"></canvas>
            </div>
        </div>

        <div id="status">Waiting is...</div>

        <div id="other_stuff">
            <div class="flexer">
                <div id="messages"></div>
                <div id="players"></div>
            </div>

            <input id="composer"/>
        </div>

        <div template="tile_select" class="tick_tack_tile_select">
            <div style="display: flex;">
                <div class="letter">X</div>
                <div class="letter">O</div>
            </div>
        </div>
    </div>
</div>
